<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B32FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C69FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated Background Pattern -->
  <defs>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#dots)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="80" r="3" fill="rgba(255,255,255,0.6)" filter="url(#glow)"/>
  <circle cx="400" cy="120" r="2" fill="rgba(255,255,255,0.4)" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="4" fill="rgba(255,255,255,0.3)" filter="url(#glow)"/>
  
  <!-- Main Portfolio Layout -->
  <g transform="translate(250,150)">
    <!-- Header Section -->
    <rect x="-80" y="-70" width="160" height="30" fill="url(#cardGradient)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="0" y="-52" font-family="Arial, sans-serif" font-size="14" fill="#8B32FE" text-anchor="middle" font-weight="bold">BGDev Portfolio</text>
    
    <!-- Navigation -->
    <rect x="-80" y="-30" width="160" height="20" fill="rgba(255,255,255,0.1)" rx="6"/>
    <text x="-60" y="-17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">Home</text>
    <text x="-30" y="-17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">About</text>
    <text x="0" y="-17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">Skills</text>
    <text x="30" y="-17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">Portfolio</text>
    <text x="60" y="-17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">Contact</text>
    
    <!-- Content Sections -->
    <g transform="translate(0,10)">
      <!-- Hero Section -->
      <rect x="-70" y="-20" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="-40" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#8B32FE" text-anchor="middle" font-weight="bold">Hero</text>
      <text x="-40" y="8" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">Welcome</text>
      
      <!-- Skills Section -->
      <rect x="10" y="-20" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="40" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#8B32FE" text-anchor="middle" font-weight="bold">Skills</text>
      <text x="40" y="8" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">React, Mobile</text>
      
      <!-- Portfolio Section -->
      <rect x="-30" y="30" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8B32FE" text-anchor="middle" font-weight="bold">Projects</text>
      <text x="0" y="58" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">9 Projects</text>
    </g>
    
    <!-- Language Toggle -->
    <g transform="translate(70,-60)">
      <rect x="-15" y="-8" width="30" height="16" fill="rgba(255,255,255,0.9)" rx="8"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="10" fill="#8B32FE" text-anchor="middle" font-weight="bold">EN</text>
    </g>
  </g>
  
  <!-- Features Badge -->
  <g transform="translate(400,80)">
    <rect x="-30" y="-15" width="60" height="30" fill="#8B32FE" rx="15" stroke="white" stroke-width="2"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">Multi</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Lang</text>
  </g>
  
  <!-- Text -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Modern Portfolio</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">React TypeScript Portfolio</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(250,280)">
    <rect x="-60" y="-8" width="16" height="16" fill="#61DAFB" rx="2"/>
    <text x="-52" y="2" font-family="Arial, sans-serif" font-size="8" fill="black" text-anchor="middle">R</text>
    
    <rect x="-40" y="-8" width="16" height="16" fill="#3178C6" rx="2"/>
    <text x="-32" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">TS</text>
    
    <rect x="-20" y="-8" width="16" height="16" fill="#06B6D4" rx="2"/>
    <text x="-12" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">T</text>
    
    <rect x="0" y="-8" width="16" height="16" fill="#8B32FE" rx="2"/>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">F</text>
    
    <rect x="20" y="-8" width="16" height="16" fill="#8B32FE" rx="2"/>
    <text x="28" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">i18n</text>
  </g>
</svg> 