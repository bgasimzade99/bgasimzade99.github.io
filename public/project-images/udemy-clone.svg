<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated Background Pattern -->
  <defs>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#dots)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="80" r="3" fill="rgba(255,255,255,0.6)" filter="url(#glow)"/>
  <circle cx="400" cy="120" r="2" fill="rgba(255,255,255,0.4)" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="4" fill="rgba(255,255,255,0.3)" filter="url(#glow)"/>
  
  <!-- Main Course Cards -->
  <g transform="translate(250,150)">
    <!-- Course Card 1 -->
    <rect x="-80" y="-40" width="70" height="50" fill="url(#cardGradient)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="-75" y="-35" width="60" height="20" fill="#FF6900" rx="4"/>
    <text x="-45" y="-22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">React</text>
    <text x="-45" y="-5" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Complete Guide</text>
    <text x="-45" y="8" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">$29.99</text>
    
    <!-- Course Card 2 -->
    <rect x="10" y="-40" width="70" height="50" fill="url(#cardGradient)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="15" y="-35" width="60" height="20" fill="#FF6900" rx="4"/>
    <text x="45" y="-22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Node.js</text>
    <text x="45" y="-5" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Backend Dev</text>
    <text x="45" y="8" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">$39.99</text>
    
    <!-- Course Card 3 -->
    <rect x="-35" y="20" width="70" height="50" fill="url(#cardGradient)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="-30" y="25" width="60" height="20" fill="#FF6900" rx="4"/>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">MongoDB</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Database</text>
    <text x="0" y="68" font-family="Arial, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">$24.99</text>
  </g>
  
  <!-- Learning Icons -->
  <g transform="translate(250,80)">
    <!-- Book Icon -->
    <rect x="-15" y="-8" width="30" height="16" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="-12" y="-5" width="24" height="2" fill="#FF6900"/>
    <rect x="-12" y="-2" width="24" height="2" fill="#FF6900"/>
    <rect x="-12" y="1" width="24" height="2" fill="#FF6900"/>
    <rect x="-12" y="4" width="24" height="2" fill="#FF6900"/>
    <rect x="-12" y="7" width="24" height="2" fill="#FF6900"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">UDEMY-BG</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Learning Platform Clone</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(250,280)">
    <rect x="-60" y="-8" width="16" height="16" fill="#61DAFB" rx="2"/>
    <text x="-52" y="2" font-family="Arial, sans-serif" font-size="8" fill="black" text-anchor="middle">R</text>
    
    <rect x="-40" y="-8" width="16" height="16" fill="#339933" rx="2"/>
    <text x="-32" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">N</text>
    
    <rect x="-20" y="-8" width="16" height="16" fill="#47A248" rx="2"/>
    <text x="-12" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">M</text>
    
    <rect x="0" y="-8" width="16" height="16" fill="#FF6900" rx="2"/>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">F</text>
    
    <rect x="20" y="-8" width="16" height="16" fill="#FF6900" rx="2"/>
    <text x="28" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">A</text>
  </g>
</svg> 