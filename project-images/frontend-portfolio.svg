<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B32FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C59F2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  
  <!-- Geometric Pattern -->
  <defs>
    <pattern id="hexagons" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L30 10 L30 30 L20 40 L10 30 L10 10 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#hexagons)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="80" r="3" fill="rgba(255,255,255,0.6)" filter="url(#glow)"/>
  <circle cx="400" cy="120" r="2" fill="rgba(255,255,255,0.4)" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="4" fill="rgba(255,255,255,0.3)" filter="url(#glow)"/>
  
  <!-- Main Portfolio Layout -->
  <g transform="translate(250,150)">
    <!-- Header Card -->
    <rect x="-80" y="-60" width="160" height="40" fill="url(#cardGradient)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="14" fill="#8B32FE" text-anchor="middle" font-weight="bold">Portfolio</text>
    
    <!-- Content Cards -->
    <rect x="-70" y="-10" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="10" y="-10" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="-70" y="40" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="10" y="40" width="60" height="40" fill="url(#cardGradient)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Card Icons -->
    <circle cx="-40" cy="10" r="8" fill="#8B32FE"/>
    <text x="-40" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">A</text>
    
    <circle cx="40" cy="10" r="8" fill="#6C59F2"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">P</text>
    
    <circle cx="-40" cy="60" r="8" fill="#8B32FE"/>
    <text x="-40" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">S</text>
    
    <circle cx="40" cy="60" r="8" fill="#6C59F2"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Navigation Dots -->
  <g transform="translate(250,250)">
    <circle cx="-20" cy="0" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="20" cy="0" r="4" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Frontend Portfolio</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Personal Portfolio Website</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(250,280)">
    <rect x="-60" y="-8" width="16" height="16" fill="#E34F26" rx="2"/>
    <text x="-52" y="2" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">H</text>
    
    <rect x="-40" y="-8" width="16" height="16" fill="#1572B6" rx="2"/>
    <text x="-32" y="2" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">C</text>
    
    <rect x="-20" y="-8" width="16" height="16" fill="#F7DF1E" rx="2"/>
    <text x="-12" y="2" font-family="Arial, sans-serif" font-size="10" fill="black" text-anchor="middle">JS</text>
    
    <rect x="0" y="-8" width="16" height="16" fill="#8B32FE" rx="2"/>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">P</text>
    
    <rect x="20" y="-8" width="16" height="16" fill="#6C59F2" rx="2"/>
    <text x="28" y="2" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">R</text>
  </g>
</svg> 